<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="QuizzIA" content="width=device-width, initial-scale=1.0">
    <title>QuizzIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            padding: 20px;
        }
        .caixa-principal, .caixa-resultado {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .caixa-alternativas button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .caixa-resultado {
            display: none;
        }
    </style>
</head>
<body>
    <div class="caixa-principal">
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
    </div>
    <div class="caixa-resultado">
        <h2>Resultado</h2>
        <p class="texto-resultado"></p>
    </div>

    <script>
        const caixaPrincipal = document.querySelector(".caixa-principal");
        const caixaPerguntas = document.querySelector(".caixa-perguntas");
        const caixaAlternativas = document.querySelector(".caixa-alternativas");
        const caixaResultado = document.querySelector(".caixa-resultado");
        const textoResultado = document.querySelector(".texto-resultado");

        const perguntas = [
            {
                enunciado: "1. O que é Inteligência Artificial (IA)?",
                alternativas: [
                    "A) Um sistema que simula a inteligência humana em máquinas.",
                    " B) Um tipo de vírus que afeta apenas robôs."
                ],
            },
            {
                enunciado: "2. Qual dessas tarefas pode ser feita por uma IA?",
                alternativas: [
                    "A) Pintar um quadro com sentimentos humanos.",
                    " B) Reconhecer rostos em imagens automaticamente"
                ],
            },
            {
                enunciado: "3. O ChatGPT é um exemplo de quê?",
                alternativas: [
                    "A) Uma IA especializada em linguagem natural.",
                    "B) Um programa para criar vídeos 3D."
                ],
            },
            {
                enunciado: "4. IA pode aprender com dados. Isso significa que ela:",
                alternativas: [
                    "A) Fica mais inteligente toda vez que é reiniciada.",
                    "B) Melhora seu desempenho analisando padrões nos dados"
                ],
            },
            {
                enunciado: "5. Qual das opções é um risco possível do uso irresponsável da IA?",
                alternativas: [
                    "A) Tornar as pessoas mais felizes automaticamente.",
                    "B) Tomar decisões injustas ou enviesadas."
                ],
            },
            {
                enunciado: "6. IA precisa ser treinada. Isso quer dizer que:",
                alternativas: [
                    "A) Ela aprende sozinha sem qualquer informação anterior.",
                    " B) Ela precisa de dados e exemplos para aprender."
                ],
            },
        ];

        let indiceAtual = 0;
        let respostas = [];

        function mostraPergunta() {
            if (indiceAtual >= perguntas.length) {
                mostraResultado();
                return;
            }
            const perguntaAtual = perguntas[indiceAtual];
            caixaPerguntas.textContent = perguntaAtual.enunciado;
            caixaAlternativas.innerHTML = "";

            perguntaAtual.alternativas.forEach(alternativa => {
                const botao = document.createElement("button");
                botao.textContent = alternativa;
                botao.addEventListener("click", () => {
                    respostas.push(alternativa);
                    indiceAtual++;
                    mostraPergunta();
                });
                caixaAlternativas.appendChild(botao);
            });
        }

        function mostraResultado() {
            caixaPrincipal.style.display = "none";
            caixaResultado.style.display = "block";
            textoResultado.textContent = "Você respondeu " + respostas.length + " perguntas!";
        }

        mostraPergunta();
    </script>
</body>
</html>
